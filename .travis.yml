sudo: required
dist: trusty
language: node_js
node_js:
- stable
addons: 
apt:
  sources:
  - google-chrome
  packages:
  - google-chrome-stable
  - google-chrome-beta
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
before_script:
- npm install -g angular-cli
script:
- ng test --watch=false
- ng e2e
deploy:
  provider: heroku
  api_key:
    secure: 
  app: drillmajor
  on:
    repo: xbexbex/Drillmajor
